<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body class="bg-blue-100 min-h-screen flex">
  <div class="bg-white mx-auto my-auto p-5 rounded-3xl box-border max-w-md">
    <img class="rounded-xl" src="./images/image-qr-code.png" alt="QR-Code">
    <h1 class="font-bold pt-4 text-center text-2xl px-4">Improve your front-end skills by building projects</h1>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
